<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="http://example.com/" method="post" name="homeWork">
    <label for="email">Введіть email:</label>
    <input type="email" name="email" id="email"> <br>
    <label for="url">Введіть URL:</label>
    <input type="url" name="url" id="url"> <br>
    <label for="tel">Введіть телефон:</label>
    <input type="tel" name="tel" id="tel"> <br>
    <label for="num">Введіть число:</label>
    <input type="number" name="num" id="num"> <br>
    <label for="scale">Виберіть число:</label>
    <input type="range" name="scale" id="scale" min="0" max="10"> <br>
    <input type="search" name="search" value="Пошук сайту"> <br>
    <label for="color">Виберіть колір:</label>
    <input type="color" name="color" id="color"> <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
